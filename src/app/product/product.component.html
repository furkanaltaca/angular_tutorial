<app-category></app-category>

<div *ngIf="products; else noProduct" class="form-group">
  <!-- <h3>{{ title }}</h3> -->
  <label for="productSearch">Search</label>
  <input
    class="form-control"
    id="productSearch"
    placeholder="Search in products"
    [(ngModel)]="filterText"
  />
  <small *ngIf="filterText" class="form-text text-muted">
    <strong>{{ filterText }} </strong> için sonuçlar:
  </small>
</div>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-danger" role="alert">No Products found</div>
  </ng-template>

  <div
    class="col-md-3 p-3"
    *ngFor="let product of products | productFilter: filterText"
  >
    <div class="card">
      <img src="{{ product.imageUrl }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">
          {{ product.name }}
          {{ product.price | currency: "₺":"symbol":"1.2-2" }}
        </h5>
        <p class="card-text">
          {{ product.description }}
        </p>
        <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
      </div>
    </div>
  </div>
</div>
